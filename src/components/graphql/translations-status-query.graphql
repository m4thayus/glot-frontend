query TranslationsStatusQuery($status: String!) {
    translations(status: $status) {
        id
        title 
        content
        status
        votes {
            id
            up
            user {
                id
            }
        }
        text {
            id
            title 
            content
            pay
            status
            difficulty {
                id
                description
            }
            sourceLanguage {
                id
                name
            }
            targetLanguage {
                id
                name
            }
        }
    }
}