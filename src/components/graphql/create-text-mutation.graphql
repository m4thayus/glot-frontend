mutation CreateTextMutation(
    $title: String!, 
    $content: String!,
    $pay: Int!,
    $source_language_id: Int!,
    $target_language_id: Int!,
    $difficulty_id: Int!) {
        createText(
            title: $title
            content: $content
            pay: $pay
            sourceLanguageId: $source_language_id
            targetLanguageId: $target_language_id
            difficultyId: $difficulty_id
        ) {
            id
            title 
            content
            pay
            status
            difficulty {
                description
            }
            sourceLanguage {
                name
            }
            targetLanguage {
                name
            }
        }
    }